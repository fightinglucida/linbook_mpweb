<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#1F2937"/>
  <g transform="translate(20, 20)">
    <!-- 顶部导航栏 -->
    <rect width="1160" height="60" fill="#111827" rx="4"/>
    <text x="30" y="38" fill="white" font-family="Arial" font-size="20" font-weight="bold">林书公众号助手</text>
    
    <!-- 主要内容区域 -->
    <g transform="translate(0, 80)">
      <!-- 搜索框和控制按钮 -->
      <rect x="30" y="20" width="600" height="40" fill="#374151" rx="4"/>
      <text x="50" y="45" fill="#9CA3AF" font-family="Arial" font-size="14">请输入你要搜索的微信公众号</text>
      
      <!-- 文章数量输入框 -->
      <rect x="650" y="20" width="120" height="40" fill="#374151" rx="4"/>
      <text x="670" y="45" fill="#9CA3AF" font-family="Arial" font-size="14">文章数量: 10</text>
      
      <!-- 搜索按钮 -->
      <rect x="790" y="20" width="100" height="40" fill="#2563EB" rx="4"/>
      <text x="810" y="45" fill="white" font-family="Arial" font-size="14">开始搜索</text>
      
      <!-- 文章列表 -->
      <rect x="30" y="80" width="1100" height="380" fill="#1F2937" stroke="#374151" stroke-width="1" rx="4"/>
      
      <!-- 表格头部 -->
      <rect x="30" y="80" width="1100" height="40" fill="#111827" rx="4 4 0 0"/>
      <text x="60" y="105" fill="white" font-family="Arial" font-size="14">选中</text>
      <text x="160" y="105" fill="white" font-family="Arial" font-size="14">公众号</text>
      <text x="360" y="105" fill="white" font-family="Arial" font-size="14">文章标题</text>
      <text x="760" y="105" fill="white" font-family="Arial" font-size="14">文章链接</text>
      <text x="960" y="105" fill="white" font-family="Arial" font-size="14">下载状态</text>
      
      <!-- 示例数据行 -->
      <g transform="translate(0, 130)">
        <rect x="50" y="0" width="16" height="16" fill="#4B5563" rx="2"/>
        <text x="160" y="13" fill="#D1D5DB" font-family="Arial" font-size="14">创业邦</text>
        <text x="360" y="13" fill="#D1D5DB" font-family="Arial" font-size="14">2.2亿美元！清华姚班天才创办的AI公司卖身</text>
        <text x="760" y="13" fill="#D1D5DB" font-family="Arial" font-size="14">http://mp.weixin.qq.com/...</text>
        <text x="960" y="13" fill="#10B981" font-family="Arial" font-size="14">下载成功</text>
      </g>
      
      <g transform="translate(0, 170)">
        <rect x="50" y="0" width="16" height="16" fill="#4B5563" rx="2"/>
        <text x="160" y="13" fill="#D1D5DB" font-family="Arial" font-size="14">36氪</text>
        <text x="360" y="13" fill="#D1D5DB" font-family="Arial" font-size="14">独家丨字节跳动收购AI初创公司Manus</text>
        <text x="760" y="13" fill="#D1D5DB" font-family="Arial" font-size="14">http://mp.weixin.qq.com/...</text>
        <text x="960" y="13" fill="#EF4444" font-family="Arial" font-size="14">下载失败</text>
      </g>
      
      <g transform="translate(0, 210)">
        <rect x="50" y="0" width="16" height="16" fill="#4B5563" rx="2"/>
        <text x="160" y="13" fill="#D1D5DB" font-family="Arial" font-size="14">量子位</text>
        <text x="360" y="13" fill="#D1D5DB" font-family="Arial" font-size="14">OpenAI发布重磅模型Sora：文本生成视频</text>
        <text x="760" y="13" fill="#D1D5DB" font-family="Arial" font-size="14">http://mp.weixin.qq.com/...</text>
        <text x="960" y="13" fill="#F59E0B" font-family="Arial" font-size="14">等待下载</text>
      </g>
      
      <!-- 底部控制按钮 -->
      <g transform="translate(30, 480)">
        <rect x="0" y="0" width="80" height="36" fill="#374151" rx="4"/>
        <text x="20" y="24" fill="white" font-family="Arial" font-size="14">全选</text>
        
        <rect x="100" y="0" width="80" height="36" fill="#374151" rx="4"/>
        <text x="120" y="24" fill="white" font-family="Arial" font-size="14">全不选</text>
        
        <rect x="200" y="0" width="100" height="36" fill="#059669" rx="4"/>
        <text x="220" y="24" fill="white" font-family="Arial" font-size="14">开始下载</text>
        
        <rect x="320" y="0" width="100" height="36" fill="#DC2626" rx="4"/>
        <text x="340" y="24" fill="white" font-family="Arial" font-size="14">停止下载</text>
        
        <text x="440" y="24" fill="#D1D5DB" font-family="Arial" font-size="14">就绪</text>
      </g>

      <!-- 导出列表区域 -->
      <g transform="translate(30, 540)">
        <!-- 导出路径输入框 -->
        <rect x="0" y="0" width="800" height="40" fill="#374151" rx="4"/>
        <text x="20" y="25" fill="#9CA3AF" font-family="Arial" font-size="14">导出路径：D:\Downloads\WeChatArticles</text>
        
        <!-- 选择路径按钮 -->
        <rect x="820" y="0" width="100" height="40" fill="#374151" rx="4"/>
        <text x="840" y="25" fill="white" font-family="Arial" font-size="14">选择路径</text>
        
        <!-- 导出按钮 -->
        <rect x="940" y="0" width="100" height="40" fill="#059669" rx="4"/>
        <text x="960" y="25" fill="white" font-family="Arial" font-size="14">导出列表</text>
      </g>
    </g>
  </g>
</svg>